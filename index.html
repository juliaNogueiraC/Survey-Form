<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Survey form</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform.</p>
<form id="survey-form">
      <label for="name" id="name-label">Name: <input id="name" type="text" required placeholder="your full name"/></label>
       <label for="email" id="email-label"> Email: <input id="email" type="email" placeholder="put your best email" required/></label>
      <label for="number" id="number-label">Number: <input type="number" id="number" name="numericInput" required min="0" max="8" placeholder="put your whatsapp"/> <span id="validationError"></span></label>
          <!-- Select Dropdown -->
  <label for="dropdown">Select an Option:</label>
  <select id="dropdown" name="dropdown">
    <option value="option1">Option 1</option>
    <option value="option2">Option 2</option>
    <!-- Add more options as needed -->
  </select>

  <!-- Radio Buttons -->
  <fieldset>
    <legend>Choose one option:</legend>
    <label>
      <input type="radio" id="radio1" name="radioGroup" value="radioOption">
      Option 1
    </label>
    <label>
      <input type="radio" id="radio2" name="radioGroup" value="radioOption">
      Option 2
    </label>
    <!-- Add more radio buttons as needed -->
  </fieldset>

   <fieldset>
    <legend>Select one or more options:</legend>
    <label>
      <input type="checkbox" name="checkboxGroup" value="checkboxOption1">
      Checkbox Option 1
    </label>
    <label>
      <input type="checkbox" name="checkboxGroup" value="checkboxOption2">
      Checkbox Option 2
    </label>
    <!-- Add more checkboxes as needed -->
  </fieldset>
   <label>Additional comments:
          <textarea name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
			  </label>
  <!-- Submit Button -->
  <input type="submit" value="Submit" id="submit">

</form>


    </body>
